name: embcom

on: push

jobs:
  conda-env-create-on-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Update list of packages ${{ matrix.python-version }}
       run: sudo apt-get update
    - uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: environment.yml
        auto-activate-base: false
        auto-update-conda: true
        use-only-tar-bz2: true
        python-version: ${{ matrix.python-version }}
    - name: Installing packages for testing
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install networkx
    - name: Installing embcom
      working-directory: ./libs/embcom
      run: |
        pip install .
    - name: Installing linkpred
      working-directory: ./libs/linkpred
      run: |
        pip install .
    - name: Testing embcom
      working-directory: ./libs/embcom
      run: |
        python -m unittest tests/test.py
